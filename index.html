<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>SSH GUI!</title>
  <link rel="stylesheet" href="assets/css/stil.css">
</head>

<body>

  <header id="titlebar">
    <div id="drag-region">

      <div id="window-title">
        <span>SSH GUI</span>
      </div>

      <div id="window-controls">
        <div class="button" id="min-button">
          <span>&#xE921;</span>
        </div>
        <div class="button" id="max-button">
          <span>&#xE922;</span>
        </div>
        <div class="button" id="restore-button">
          <span>&#xE923;</span>
        </div>
        <div class="button" id="close-button">
          <span>&#xE8BB;</span>
        </div>

      </div>
    </div>
  </header>

  <div id="main">
    <h1>Welcome!</h1>
    <p> To use the app, first write in your information then push the buttons to send the commands.</p>

    <form>
      <label for="ipadresse">IP-Adress:</label>
      <input type="text" id="ipadresse" placeholder="IP-Adress" value=""><br>

      <label for="brukernavn">Username:</label>
      <input type="text" id="brukernavn" placeholder="Username" value=""><br>

      <label for="passord">Password:</label>
      <input type="password" id="passord" placeholder="Password" value=""><br>
    </form>

    <input type="button" onclick="sshls()" value="ssh-ls">
    <input type="button" onclick="sshuptime()" value="ssh-uptime">
    <input type="button" id="shutdown" onclick="sshshutdown()" value="ssh-shutdown">
    <input type="text" id="customCommand" placeholder="Write your custom command here" value="">
    <input type="button" onclick="sshCustom()" value="Custom Command">
    <p style="white-space: pre-line" id="consoleoutput"></p>
    <p id="consoleoutputerror"></p>
    <p id="consoleoutputexitcode"></p>


    <p id="version"></p>
  </div>

  <div id="notification" class="hidden">
    <p id="message"></p>
    <button id="close-button" onClick="closeNotification()">
      Close
    </button>
    <button id="restart-button" onClick="restartApp()" class="hidden">
      Restart
    </button>
  </div>
  <script src="assets/scripts/update.js"></script>
  <script src="assets/scripts/ssh.js"></script>
  <script src="assets/scripts/menu.js"></script>
  <script src="renderer.js"></script>
</body>

</html>
